{% load mark_as_displayed %}

<div class='ajaxmessages' {% if ajaxmessages_refresh %}data-refresh="{{ ajaxmessages_url }}"{% endif %}>
{% if ajaxmessages %}
    {% for message in ajaxmessages %}
        <div class="ajaxmessage alert {{ message.tag }}" data-identity="{{ message.id }}">
            {% if message.allow_dismiss %}<button type="button" class="close" data-dismiss="alert">Ã—</button>{% endif %}
            {{ message.icon }}
            {{ message }}
        </div>
    {% endfor %}

    {% mark_as_displayed ajaxmessages %}
{% endif %}
</div>
